<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="stopwatch.js" defer></script>
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        <span class="display-m">12</span> : <span class="display-s">34</span> :
        <span class="display-ms">56</span>
      </div>
      <div class="buttons">
        <button class="startBtn">Start</button>
        <button class="lapBtn">Lap</button>
        <button class="resetBtn">Reset</button>
      </div>
      <div class="laps">
        <!-- <div class="lap-title">Laps</div>
      <div class="lap-title">Time</div> -->
        <!-- 아래는 자바스크립트로 동적 생성한다. -->

      <div>00:01:21</div>
      <div>3</div>
      <div>00:03:95</div> -->
      </div>
    </div>
  </body>
</html>
